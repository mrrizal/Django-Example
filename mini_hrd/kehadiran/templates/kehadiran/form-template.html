{% for field in form  %}
	
	{% if field.name != "alasan" %}
		<div class="form-group  col-md-4">
	        <label>{{ field.label_tag }}</label>
	        {{ field }}                           
	    </div>
	{% else %}
		 <div class="form-group">
            <label>{{ field.label_tag }}</label>
            {{ field }}                           
        </div>	
	{% endif %}
	
{% endfor %}
