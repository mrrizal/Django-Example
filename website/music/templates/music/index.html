{% extends "music/base.html" %}

{% block body %}
	<div class="container">
	{% if all_albums %}
		<div class="row">
			{% for album in all_albums  %}
			  	<div class="col-sm-6 col-md-4">
			    	<div class="thumbnail" id="home">
			      		<img src="{{ album.album_logo.url }}">
			      		<div class="caption">
			        	<h3>{{ album.album_title }}</h3>
			        	<p>{{ album.artist }}</p>
			        	<p>
			        		<form method="post" action="{% url 'music:album-delete' album.id %}" style="margin:0; padding:0;">
			        			<a href="{% url 'music:detail' album.id %}" class="btn btn-primary" role="button">View Details</a> 
			        			{% csrf_token %}
			        			<button type="submit" class="btn btn-default">
			        				<span class="glyphicon glyphicon-trash"></span>
			        			</button>
			        			<a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-star-empty"></span></a>
			        		</form>	
			        	</p>
			      	</div>
			    	</div>
			  	</div>
			{% endfor %}
		</div>
	{% else %}
		<h3>You don't have any albums</h3>	
	{% endif %}
	</div>
{% endblock body %}
