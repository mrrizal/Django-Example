<!DOCTYPE html>
<html>
<head>
	<!--load static files-->
	{% load static %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy">
	<link rel="stylesheet" type="text/css" href="{% static "music/style.css" %}">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>{% block title %}Viberr{% endblock title %}</title>
</head>
<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- header -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
			</div>

			<!-- items -->
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li class="">
						<a href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
						</a>
					</li>
					<li class="">
						<a href="#">
							<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
						</a>
					</li>
				</ul>

				<!-- search -->
				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="">
					</div>	
					<button type="submit" class="btn button-default">Search</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li class="{% block add_active %}{% endblock add_active %}">
						<a href="{% url 'music:album-add' %}">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Album
						</a>
					</li>
					<li class="">
						<a href="#">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
						</a>
					</li>	
				</ul>
			</div>
		</div>
	</nav>

	<!-- load content/isi page yang akan berubah -->
	{% block body %}
		
	{% endblock body %}
</body>
</html>
